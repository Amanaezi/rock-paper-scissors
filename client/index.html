<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="/socket.io/socket.io.js"></script>
    <script src="./client.js"></script>
  </head>
  <body>
    <h1>Rock Paper Scissors Well</h1>
    <div id="initial">
      <button onclick="сreateGame()">Create Game</button>
      <div>or</div>
      <input placeholder="Enter Code" type="text" name="" id="roomUniqueId" />
      <button onclick="joinGame()">Join Game</button>
    </div>
    <div id="gamePlay" class="container">
      <div id="waitingArea"></div>
      <div id="gameArea" style="display: none">
        You:
        <div id="player1Choice">
          <button class="rock" onclick="sendChoice('Rock')">Камень</button>
          <button class="paper" onclick="sendChoice('Paper')">Бумага</button>
          <button class="scissor" onclick="sendChoice('Scissors')">
            Ножницы
          </button>
          <button class="well" onclick="sendChoice('Well')">Колодец</button>
        </div>
        Opponent:
        <div id="player2Choice">
          <p id="opponentState">Waiting for Opponent</p>
        </div>
      </div>
      <div id="winnerArea"></div>
    </div>
  </body>
</html>
